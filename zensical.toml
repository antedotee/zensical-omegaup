# Theme configuration
[project.theme]
variant = "modern"
language = "en"

features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.code.copy",
  "navigation.footer",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
  "toc.follow"
]

# Color schemes with toggle
[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# Typography
[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

