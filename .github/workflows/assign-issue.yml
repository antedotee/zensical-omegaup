name: Handle Issue Assignment

on:
    issue_comment:
        types: [created]

jobs:
    assign-unassign:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            contents: read
        steps:
            - name: Handle /assign and /unassign commands
              uses: antedotee/assign-unassign-issue-action@1.0.1
              with:
                  # Required: GitHub token (always use this)
                  github-token: ${{ secrets.GITHUB_TOKEN }}

                  # Optional: Maximum concurrent assignees per issue (default: "1")
                  max-concurrent-assignees: "1"

                  # Optional: Days before auto-unassignment (default: "7")
                  # Use "0.1" for testing (2.4 hours) or "7" for production
                  auto-unassign-days: "0.01"

                  # Optional: Maximum issues per user (default: "3")
                  max-assignments-per-user: "1"

                  # Optional: Prevent self-assignment (default: "false")
                  prevent-self-assignment: "false"

                  # Optional: Enable reminder messages (default: "false")
                  enable-reminder-messages: "true"

                  # Optional: Custom reminder template
                  reminder-message-template: "{days}/{totalDays} days remaining"

                  # Optional: Label name for unassigned issues (default: "unassigned")
                  unassigned-label: "unassigned"

                  # Optional: Users with no limits (comma-separated, no spaces)
                  unlimited-users: ""

                  # Optional: Custom success message
                  assignment-success-message: "Assigned to you {username}, make sure to remember the {days} day deadline"

                  # Optional: Custom max assignment message
                  max-assignment-reached-message: "Max assignment reached, first solve the earlier issues or unassign the issue"

                  # Optional: Custom unassign request message
                  unassign-request-message: "This issue was previously unassigned. Please ask the maintainer to assign you the issue manually"

                  # Optional: Auto-detect assignment requests (default: "true")
                  suggest-assign-automated-comment: "true"
